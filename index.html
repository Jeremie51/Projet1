<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Paris navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-logo-container">
            <a href="#">
                <img class="nav-logo" src="https://cdn.pixabay.com/photo/2020/01/28/12/17/mime-4799636_960_720.png" alt="secret paris navbar logo">
            </a>
        </div>
        <div class="search-container">
            <input type="checkbox" class="search-toggle-btn"></input>
            <img class="icon-search"src="https://cdn.pixabay.com/photo/2013/07/12/14/49/find-148857_960_720.png" alt="search button"></img>
            <img class="icon-search-close" src="https://cdn.pixabay.com/photo/2017/07/04/08/12/cross-2470297_960_720.png" alt="closing search button"></img>
            <input class="searchbar" type="text" name="search" placeholder=" Search"></input>
            <div class="searchbar-background"></div>
        </div>
        
        <div class="navlink-container">
            <input type="checkbox" class="menu-toggle-btn"></input>
            <div class="burger-menu"></div>
            <ul class="menu">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Restaurants</a></li>
                <li><a href="#">MusÃ©es</a></li>
                <li><a href="#">Visites</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
